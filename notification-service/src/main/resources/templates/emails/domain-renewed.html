<!DOCTYPE html>
<html xmlns:th${DB_USER:***REMOVED***}"http://www.thymeleaf.org">
<head>
    <meta charset${DB_USER:***REMOVED***}"UTF-8">
    <title>Домены продлены</title>
</head>
<body>
    <div style${DB_USER:***REMOVED***}"font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px;">
        <h2>Домены успешно продлены</h2>
        <p>Здравствуйте!</p>
        <p>Срок действия ваших доменов был успешно продлён.</p>
        <table th:if${DB_USER:***REMOVED***}"${domains}" style${DB_USER:***REMOVED***}"border-collapse: collapse; width: 100%; margin: 16px 0;">
            <thead>
                <tr style${DB_USER:***REMOVED***}"background-color: #f2f2f2;">
                    <th style${DB_USER:***REMOVED***}"border: 1px solid #ddd; padding: 8px; text-align: left;">Домен</th>
                    <th style${DB_USER:***REMOVED***}"border: 1px solid #ddd; padding: 8px; text-align: left;">Новый срок действия до</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each${DB_USER:***REMOVED***}"entry : ${domains}">
                    <td style${DB_USER:***REMOVED***}"border: 1px solid #ddd; padding: 8px;" th:text${DB_USER:***REMOVED***}"${entry.key}"></td>
                    <td style${DB_USER:***REMOVED***}"border: 1px solid #ddd; padding: 8px;" th:text${DB_USER:***REMOVED***}"${entry.value}"></td>
                </tr>
            </tbody>
        </table>
        <p>Вы можете управлять DNS-записями доменов в личном кабинете.</p>
        <p>С уважением,<br>Команда Domain Registrar</p>
    </div>
</body>
</html>
