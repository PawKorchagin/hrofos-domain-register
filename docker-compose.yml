name: domain-register

services:
  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE${DB_USER:***REMOVED***}docker
      - API_GATEWAY_STRIP_PREFIX${DB_USER:***REMOVED***}${API_GATEWAY_STRIP_PREFIX:-1}
    depends_on:
      - redis
    networks:
      - domain-registrar-network

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - domain-registrar-network
    command: redis-server --appendonly yes

  domain-service:
    build:
      context: .
      dockerfile: domain-service/Dockerfile
    container_name: domain-service
    ports:
      - "8082:8082"
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE${DB_USER:***REMOVED***}docker
    depends_on:
      - ***REMOVED***-domain
    networks:
      - domain-registrar-network

  ***REMOVED***-domain:
    image: ***REMOVED***:15-alpine
    container_name: ***REMOVED***-domain
    environment:
      POSTGRES_DB: domain_db
      POSTGRES_USER: ***REMOVED***
      POSTGRES_PASSWORD: ***REMOVED***
    ports:
      - "5432:5432"
    volumes:
      - ***REMOVED***-domain-data:/var/lib/***REMOVED***ql/data
    networks:
      - domain-registrar-network

  auth-service:
    build:
      context: .
      dockerfile: auth-service/Dockerfile
    container_name: auth-service
    ports:
      - "8081:8081"
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE${DB_USER:***REMOVED***}docker
    depends_on:
      - ***REMOVED***-auth
    networks:
      - domain-registrar-network

  ***REMOVED***-auth:
    image: ***REMOVED***:15-alpine
    container_name: ***REMOVED***-auth
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: ***REMOVED***
      POSTGRES_PASSWORD: ***REMOVED***
    ports:
      - "5434:5432"
    volumes:
      - ***REMOVED***-auth-data:/var/lib/***REMOVED***ql/data
    networks:
      - domain-registrar-network

  notification-service:
    build:
      context: .
      dockerfile: notification-service/Dockerfile
    container_name: notification-service
    ports:
      - "8085:8085"
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE${DB_USER:***REMOVED***}docker
      - MAIL_HOST${DB_USER:***REMOVED***}${MAIL_HOST:-smtp.yandex.ru}
      - MAIL_PORT${DB_USER:***REMOVED***}${MAIL_PORT:-587}
      - MAIL_USERNAME${DB_USER:***REMOVED***}${MAIL_USERNAME:-}
      - MAIL_PASSWORD${DB_USER:***REMOVED***}${MAIL_PASSWORD:-}
    depends_on:
      - ***REMOVED***-notification
    networks:
      - domain-registrar-network

  ***REMOVED***-notification:
    image: ***REMOVED***:15-alpine
    container_name: ***REMOVED***-notification
    environment:
      POSTGRES_DB: notification_db
      POSTGRES_USER: ***REMOVED***
      POSTGRES_PASSWORD: ***REMOVED***
    ports:
      - "5433:5432"
    volumes:
      - ***REMOVED***-notification-data:/var/lib/***REMOVED***ql/data
    networks:
      - domain-registrar-network

  exdns:
    build:
      context: ./exdns
      dockerfile: Dockerfile
    container_name: exdns
    ports:
      - "5354:5353/udp"
      - "8000:8000"
    environment:
      API_TOKEN: ${EXDNS_API_TOKEN:-changeme}
      DNS_PORT: "5353"
      HTTP_PORT: "8000"
      ZONES_FOLDER: "/data/zones"
      REPLICATION_QUORUM: "0.5"
      REPLICATION_TIMEOUT_MS: "2000"
    volumes:
      - exdns-zones-data:/data/zones
    networks:
      - domain-registrar-network

volumes:
  redis-data:
  ***REMOVED***-domain-data:
  ***REMOVED***-auth-data:
  ***REMOVED***-notification-data:
  exdns-zones-data:

networks:
  domain-registrar-network:
    driver: bridge
