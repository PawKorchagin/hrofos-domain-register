spring:
  cloud:
    gateway:
      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          '[/**]':
            allowedOrigins: ${CORS_ALLOWED_ORIGINS:*}
            allowedMethods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
      routes:
        - id: auth-service
          uri: http://auth-service:8081
          predicates:
            - Path${DB_USER:***REMOVED***}/api/auth/**,/api/users/**
          filters:
            - StripPrefix${DB_USER:***REMOVED***}${API_GATEWAY_STRIP_PREFIX:1}
        
        - id: domain-service
          uri: http://domain-service:8082
          predicates:
            - Path${DB_USER:***REMOVED***}/api/domains/**
          filters:
            - StripPrefix${DB_USER:***REMOVED***}${API_GATEWAY_STRIP_PREFIX:1}
        
        - id: payment-service
          uri: http://payment-service:8083
          predicates:
            - Path${DB_USER:***REMOVED***}/api/payments/**
          filters:
            - StripPrefix${DB_USER:***REMOVED***}${API_GATEWAY_STRIP_PREFIX:1}
        
        - id: notification-service
          uri: http://notification-service:8085
          predicates:
            - Path${DB_USER:***REMOVED***}/api/notifications/**
          filters:
            - StripPrefix${DB_USER:***REMOVED***}${API_GATEWAY_STRIP_PREFIX:1}
        
        - id: admin-service
          uri: http://admin-service:8086
          predicates:
            - Path${DB_USER:***REMOVED***}/api/admin/**
          filters:
            - StripPrefix${DB_USER:***REMOVED***}${API_GATEWAY_STRIP_PREFIX:1}

        - id: order-service
          uri: http://order-service:8084
          predicates:
            - Path${DB_USER:***REMOVED***}/api/orders/**
          filters:
            - StripPrefix${DB_USER:***REMOVED***}${API_GATEWAY_STRIP_PREFIX:1}

        - id: audit-service
          uri: http://audit-service:8087
          predicates:
            - Path${DB_USER:***REMOVED***}/api/audit/**
          filters:
            - StripPrefix${DB_USER:***REMOVED***}${API_GATEWAY_STRIP_PREFIX:1}

  data:
    redis:
      host: redis
      port: 6379
